<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container form {
      margin-top: 20px;
    }
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
<h1>Welcome to Admin Dashboard</h1>

<!-- Display message if any -->
<div th:if="${session.msg}" class="alert alert-danger" role="alert">
  <span th:text="${session.msg}"></span>
</div>

<!-- Admin Home Page -->
<div th:if="${session.user}" class="alert alert-info" role="alert">
  <span th:text="${session.user}"></span>
</div>

<!-- Conditionally display the form -->
<div class="form-container" >
  <!-- Admin Create User Form -->
  <form th:action="@{/admin/adminCreateUser}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" class="form-control" id="country" name="country" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="text" class="form-control" id="mobile" name="mobile" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select class="form-control" id="role" name="role" required>
        <option value="ROLE_ADMIN">Admin</option>
        <option value="ROLE_USER">User</option>
      </select>
    </div>
    <div class="form-group">
      <label for="imageFile">Profile Image:</label>
      <input type="file" class="form-control-file" id="imageFile" name="imageFile">
    </div>
    <div class="form-group">
      <label for="group">Group:</label>
      <select class="form-control" id="group" name="group" required>
        <option th:each="groupItem : ${groups}" th:value="${groupItem.id}" th:text="${groupItem.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Create User</button>
  </form>
</div>

<!-- Links -->
<div class="mt-4 text-center">
<!--  <a href="/admin/adminbyuser" class="btn btn-success">Add User</a>-->
<!--  <a href="/groups/add" class="btn btn-info">Add Group</a>-->
  <a href="/logout" class="btn btn-danger">Logout</a>
</div>

</body>
</html>

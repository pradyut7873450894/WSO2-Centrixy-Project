<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Group List</title>
</head>
<body>
<h1>Group List</h1>
<table border="1">
    <tr>
        <th>Group ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="group : ${groups}">
        <td th:text="${group.id}"></td>
        <td th:text="${group.name}"></td>
    </tr>
</table>
</body>
</html>
